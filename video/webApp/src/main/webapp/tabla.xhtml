<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="create">
        <h:panelGrid columns="2">
            <p:outputLabel for="emp_no" value="Emp_no" />
            <p:inputText id="emp_no" value="#{fmrEmpleado.emp_no}"/>
            <p:outputLabel for="nombre" value="Nombre" />
            <p:inputText id="nombre" value="#{fmrEmpleado.first_name}"/>
            <p:outputLabel for="apellido" value="Apellido" />
            <p:inputText id="apellido" value="#{fmrEmpleado.last_name}" />
            <p:outputLabel for="fnacimiento" value="Fecha Nacimiento" />
            <p:calendar id="fnacimiento" value="#{fmrEmpleado.bitrh_date}" showOn="button"/>
            <p:outputLabel for="genero" value="Genero" />
            <p:selectOneRadio id="genero" value="#{fmrEmpleado.gender}">
                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                <f:selectItem itemLabel="Femenino" itemValue="F"/>
            </p:selectOneRadio>
            <p:outputLabel for="fcontratado" value="Fecha De ContrataciÃ³n" />
            <p:calendar id="fcontratado" value="#{fmrEmpleado.hire_Date}" showOn="button"/>
            <p:commandButton value="Add" icon="fa fa-plus" action="#{fmrEmpleado.agregar()}"/>
        </h:panelGrid>
    </h:form>
        
        
        
        <h:form>
            <p:dataTable paginator="true" rows="5" value="#{fmrEmpleado.todo()}" var="e">
                <p:column headerText="Nombre">
                    <h:outputText value="#{e.firstName}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{e.lastName}"/>
                </p:column>
                <p:column headerText="Genero">
                    <h:outputText value="#{e.gender}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
